<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <p class="pform">General</p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
    <ion-item-sliding 
      style="margin:10px 0px;" 
      *ngFor="let paciente of pacientes">

      <ion-item 
        (click)="goToCitas(paciente.citas)">

        <ion-thumbnail>
          <img 
            style="border-radius:50%" 
            src="">
        </ion-thumbnail>

        <ion-label 
          text-wrap 
          style="padding-left:35px">
            <ion-text color="primary">
              <h3>{{paciente.nombres}}</h3>
            </ion-text>
            <ion-text color="secondary">
              <p>{{paciente.edad}}</p>
            </ion-text>
        </ion-label>
        
      </ion-item>
    
      <ion-item-options side="end">
        <ion-item-option (click)="llamarPaciente(paciente)">Llamar</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>registropaciente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1 align="center">Registro de Paciente</h1>
  <ion-item>
    <ion-input [(ngModel)]="paciente.dni"></ion-input>
    <ion-button (click)="getPaciente()"><ion-icon name="search"></ion-icon></ion-button>
  </ion-item>
  <ion-input
    type="text" 
    placeholder="Nombres y Apellidos"
    [(ngModel)]="paciente.nombres">
  </ion-input>
  <ion-input
    type="tel" 
    placeholder="Numero de Teléfono o Celular"
    [(ngModel)]="paciente.telefono">
  </ion-input>
  <ion-input
    type="number" 
    placeholder="Edad del Paciente"
    [(ngModel)]="paciente.edad">
  </ion-input>
  <ion-input
    type="number" 
    placeholder="Hoy Registro"
    [(ngModel)]="paciente.fecharegistro">
  </ion-input>
  <ion-input
    type="number" 
    placeholder="Cita Próxima"
    [(ngModel)]="paciente.citaproxima">
  </ion-input>
    
  <ion-select placeholder="Tipo de Trato" [(ngModel)]="paciente.tipo">
    <ion-select-option value="embarazo">Gestante</ion-select-option>
    <ion-select-option value="vacuna">Vacunas</ion-select-option>
    <ion-select-option value="cred">CRED</ion-select-option>
  </ion-select>

  <ion-button (click)="abrirDiasCita()">Candelarizacion</ion-button>

  <ion-button 
    expand="full" 
    (click)="registrarPaciente()"
    >REGISTRAR
  </ion-button>

</ion-content>

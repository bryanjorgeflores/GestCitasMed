<ion-content padding>

  <h1 align="center">LOGIN</h1>
  
  <ion-input 
    type="text"
    maxlength="8" 
    [(ngModel)]="idDoctor" 
    placeholder="DNI">
  </ion-input>
  <ion-input 
    type="password" 
    [(ngModel)]="passwordDoctor"
    placeholder="password">
  </ion-input>

  <ion-select placeholder="Sucursal" [(ngModel)]="idSucursal">
    <ion-select-option value="0">Sucursal 1</ion-select-option>
    <ion-select-option value="1">Sucursal 2</ion-select-option>
    <ion-select-option value="2">Sucursal 3</ion-select-option>
  </ion-select>
  <br/>

  <ion-button 
    color="success"
    expand="full" 
    (click)="ingresar()"
    >INGRESAR
  </ion-button>
  <br/>

  <a (click)="recuperar()"> Recuperar Contrase√±a</a>

</ion-content>

<ion-content padding>

  <h1 align="center">LOGIN</h1>
  
  <ion-list>
    <ion-item>
      <p slot="start">
        <img src="assets/imgs_gcm/userchk.png" width="32px"/>
      </p>
      <ion-label position="stacked" color="dark">DNI</ion-label> 
      <ion-input 
        type="text"
        maxlength="8" 
        [(ngModel)]="dniDoctor" 
        placeholder="DNI">
      </ion-input>
    </ion-item>

    <ion-item>
      <p slot="start">
        <img src="assets/imgs_gcm/lock.png" width="32px"/>
      </p>
      <ion-label position="stacked" color="dark">Contraseña</ion-label> 
      <ion-input 
        type="password" 
        [(ngModel)]="passwordDoctor"
        placeholder="password">
      </ion-input>
    </ion-item>

  </ion-list>

  <!-- <br/> -->
  <div padding>
    <ion-button 
      color="primary"
      expand="full" 
      (click)="ingresar()"
      >INGRESAR
    </ion-button>
  </div>

  <!-- <br/> -->

  <!-- <a (click)="recuperar()"> Recuperar Contraseña</a> -->

</ion-content>

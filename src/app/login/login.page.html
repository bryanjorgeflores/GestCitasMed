<ion-content padding>

  <h1 align="center">LOGIN</h1>
  
  <ion-input 
    type="text"
    maxlength="8" 
    [(ngModel)]="dniDoctor" 
    placeholder="DNI">
  </ion-input>
  <ion-input 
    type="password" 
    [(ngModel)]="passwordDoctor"
    placeholder="password">
  </ion-input>

  <br/>

  <ion-button 
    color="success"
    expand="full" 
    (click)="ingresar()"
    >INGRESAR
  </ion-button>
  <br/>

  <a (click)="recuperar()"> Recuperar Contrase√±a</a>

</ion-content>
